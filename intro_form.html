<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Introduction Form | ITIS 3135</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Use the SAME stylesheet as your main introduction page -->
  <link rel="stylesheet" href="styles/default.css" />

  <!-- Page-scoped fixes so nothing is centered and no horizontal overflow -->
  <style>
    /* Scope to this page only */
    .intro-form-page { overflow-x: hidden; }

    /* Match your intro page list alignment */
    .intro-form-page main ul,
    .intro-form-page main ol {
      text-align: left !important;
      list-style-position: outside !important;
      margin-left: 1.5rem !important;
    }

    /* Keep form and rendered output left-aligned */
    .intro-form-page #intro-form,
    .intro-form-page #intro-form *,
    .intro-form-page #resultSection,
    .intro-form-page #resultSection * {
      text-align: left !important;
    }

    /* Inputs and long URLs shouldn’t widen the page */
    .intro-form-page input[type="url"],
    .intro-form-page a,
    .intro-form-page #out-courses,
    .intro-form-page #out-personal-list {
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    /* Simple utility used by the JS to hide/show */
    .hidden { display: none !important; }

    /* Minimal form layout helpers (kept tiny so default.css controls the look) */
    fieldset { margin-bottom: 1rem; }
    .row { display: grid; grid-template-columns: repeat(2, minmax(0, 1fr)); gap: 1rem; }
    .row-3 { display: grid; grid-template-columns: repeat(3, minmax(0, 1fr)); gap: 1rem; }
    .actions { display: flex; gap: .75rem; flex-wrap: wrap; margin-top: 1rem; }
    .courses-list { display: grid; gap: .75rem; }
    .course-card { border: 1px dashed #bbb; border-radius: .5rem; padding: .75rem; display: grid; gap: .5rem; }
    .course-card .row { grid-template-columns: repeat(4, minmax(0, 1fr)); gap: .5rem; }
    .course-card .topline { display: flex; justify-content: space-between; align-items: center; }
    .danger { color: #a00; }

    @media (max-width: 700px) {
      .row, .row-3, .course-card .row { grid-template-columns: 1fr; }
    }

    .intro-form-page #resultSection #out-title {
    text-align: center !important;
  }
  .intro-form-page #resultSection .profile {
    text-align: center !important;   /* centers the caption */
    margin-inline: auto;             /* centers the figure block if it has width */
  }
  .intro-form-page #resultSection .profile img#out-picture {
    display: block;
    margin: center;             /* centers the image itself */
    max-width: 100%;
    height: auto;
  }

  .intro-form-page #resultSection #out-title {
    text-align: center !important;
  }

  /* Make the figure a centering container regardless of layout */
  .intro-form-page #resultSection .profile {
    display: flex !important;              /* beats grid/inline defaults */
    flex-direction: column !important;
    align-items: center !important;        /* centers image + caption */
    justify-content: center;
    margin-inline: auto !important;
    text-align: center !important;         /* caption alignment */
    float: none !important;                /* in case theme floats the figure */
    clear: both !important;
  }

  /* Force the image itself to center and ignore floats */
  .intro-form-page #resultSection .profile img#out-picture {
    display: block !important;
    margin: 0 auto !important;
    float: none !important;
    max-width: 100%;
    height: auto;
  }
  </style>

  <!-- Page logic -->
  <script defer src="scripts/introduction.js"></script>
</head>
<body class="intro-form-page">
  <header>
    <div data-include="components/header.html"></div>
  </header>

  <main>
    <!-- The ONLY intentional difference from your intro page’s H2 -->
    <h2>Introduction Form</h2>

    <!-- FORM -->
    <form id="intro-form" novalidate>
      <fieldset>
        <legend>Your Name</legend>
        <div class="row">
          <div>
            <label for="firstName">First Name *</label>
            <input id="firstName" name="firstName" type="text" required placeholder="e.g., Brian" />
          </div>
          <div>
            <label for="middleName">Middle Name / Initial (optional)</label>
            <input id="middleName" name="middleName" type="text" placeholder="e.g., Laval or L" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="nickName">Nickname / Preferred (optional)</label>
            <input id="nickName" name="nickName" type="text" placeholder="e.g., BJ" />
          </div>
          <div>
            <label for="lastName">Last Name *</label>
            <input id="lastName" name="lastName" type="text" required placeholder="e.g., Saunders" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Acknowledgment</legend>
        <label for="ackStatement">Acknowledgment Statement *</label>
        <input id="ackStatement" name="ackStatement" type="text" required
               placeholder='e.g., "I acknowledge this work is my own."' />

        <label for="ackDate">Acknowledgment Date *</label>
        <input id="ackDate" name="ackDate" type="date" required />
      </fieldset>

      <fieldset>
        <legend>Mascot</legend>
        <div class="row">
          <div>
            <label for="mascotAdj">Mascot Adjective *</label>
            <input id="mascotAdj" name="mascotAdj" type="text" required placeholder="e.g., Bashful" />
          </div>
          <div>
            <label for="mascotAnimal">Mascot Animal *</label>
            <input id="mascotAnimal" name="mascotAnimal" type="text" required placeholder="e.g., Shark" />
          </div>
        </div>

        <label for="divider">Divider (~, |, ♥, etc.) *</label>
        <input id="divider" name="divider" type="text" required placeholder="e.g., |, ~" />
      </fieldset>

      <fieldset>
        <legend>Picture</legend>
        <div class="row">
          <div>
            <label for="pictureUrl">Default Image URL *</label>
            <input id="pictureUrl" name="pictureUrl" type="url" required
                   placeholder="https://example.com/your-headshot.jpg" />
            <p class="muted">Use the SAME image URL your original Introduction page uses.</p>
          </div>
          <div>
            <label for="pictureFile">Upload a New Image (optional)</label>
            <input id="pictureFile" name="pictureFile" type="file" accept="image/*" />
          </div>
        </div>

        <label for="pictureCaption">Picture Caption *</label>
        <input id="pictureCaption" name="pictureCaption" type="text" required placeholder="A short caption" />
      </fieldset>

      <fieldset>
        <legend>Content</legend>
        <label for="personalStatement">Personal Statement *</label>
        <textarea id="personalStatement" name="personalStatement" required
                  placeholder="Write a short personal statement matching your intro page."></textarea>

        <div class="row">
          <div>
            <label for="quote">Favorite Quote *</label>
            <input id="quote" name="quote" type="text" required placeholder='e.g., “The only way to do a great job is to love what you do.”' />
          </div>
          <div>
            <label for="quoteAuthor">Quote Author *</label>
            <input id="quoteAuthor" name="quoteAuthor" type="text" required placeholder="e.g., Steve Jobs" />
          </div>
        </div>

        <div class="row">
          <div>
            <label for="funny">Funny Thing (optional)</label>
            <input id="funny" name="funny" type="text" placeholder="Something fun or quirky" />
          </div>
          <div>
            <label for="share">Memorable Item (optional)</label>
            <input id="share" name="share" type="text" placeholder="e.g., My cross pendant chain..." />
          </div>
        </div>

        <fieldset>
          <legend>7 Main Bullets</legend>
          <div class="row">
            <div>
              <label for="bullet1">Personal Background *</label>
              <textarea id="bullet1" required placeholder="Your personal background."></textarea>
            </div>
            <div>
              <label for="bullet2">Academic Background *</label>
              <textarea id="bullet2" required placeholder="Your academic background."></textarea>
            </div>
          </div>
          <div class="row">
            <div>
              <label for="bullet3">Professional Background *</label>
              <textarea id="bullet3" required placeholder="Your professional background."></textarea>
            </div>
            <div>
              <label for="bullet4">Courses & Interest Areas *</label>
              <textarea id="bullet4" required placeholder="Relevant interest areas."></textarea>
            </div>
          </div>
          <div class="row">
            <div>
              <label for="bullet5">Hobbies/Interests *</label>
              <textarea id="bullet5" required placeholder="Comma- or line-separated hobbies to fill the list."></textarea>
            </div>
            <div>
              <label for="bullet6">Goals *</label>
              <textarea id="bullet6" required placeholder="Short- and long-term goals."></textarea>
            </div>
          </div>
          <div>
            <label for="bullet7">Unique or Additional Note *</label>
            <textarea id="bullet7" required placeholder="Something unique to you."></textarea>
          </div>
        </fieldset>
      </fieldset>

      <fieldset>
        <legend>Primary Computer (optional)</legend>
        <div class="row">
          <div>
            <label for="primary1">Item 1</label>
            <input id="primary1" type="text" placeholder="e.g., HP Laptop" />
          </div>
          <div>
            <label for="primary2">Item 2</label>
            <input id="primary2" type="text" placeholder="e.g., Windows" />
          </div>
        </div>
        <div class="row">
          <div>
            <label for="primary3">Item 3</label>
            <input id="primary3" type="text" placeholder="e.g., Used at the library and my apartment" />
          </div>
        </div>
      </fieldset>

      <fieldset>
        <legend>Courses</legend>
        <div class="courses-list" id="coursesList"></div>
        <div class="actions">
          <button type="button" id="addCourseBtn">+ Add Course</button>
        </div>
      </fieldset>

      <fieldset>
        <legend>Links (5)</legend>
        <div class="row-3">
          <div>
            <label for="link1Text">Link 1 Text *</label>
            <input id="link1Text" type="text" required placeholder="LinkedIn" />
          </div>
          <div>
            <label for="link1Url">Link 1 URL *</label>
            <input id="link1Url" type="url" required placeholder="https://linkedin.com/in/you" />
          </div>
          <div></div>
        </div>
        <div class="row-3">
          <div>
            <label for="link2Text">Link 2 Text *</label>
            <input id="link2Text" type="text" required placeholder="GitHub" />
          </div>
          <div>
            <label for="link2Url">Link 2 URL *</label>
            <input id="link2Url" type="url" required placeholder="https://github.com/you" />
          </div>
          <div></div>
        </div>
        <div class="row-3">
          <div>
            <label for="link3Text">Link 3 Text *</label>
            <input id="link3Text" type="text" required placeholder="Portfolio" />
          </div>
          <div>
            <label for="link3Url">Link 3 URL *</label>
            <input id="link3Url" type="url" required placeholder="https://yourdomain.com" />
          </div>
          <div></div>
        </div>
        <div class="row-3">
          <div>
            <label for="link4Text">Link 4 Text *</label>
            <input id="link4Text" type="text" required placeholder="Resume" />
          </div>
          <div>
            <label for="link4Url">Link 4 URL *</label>
            <input id="link4Url" type="url" required placeholder="https://yourdomain.com/resume.pdf" />
          </div>
          <div></div>
        </div>
        <div class="row-3">
          <div>
            <label for="link5Text">Link 5 Text *</label>
            <input id="link5Text" type="text" required placeholder="UNCC Webspace" />
          </div>
          <div>
            <label for="link5Url">Link 5 URL *</label>
            <input id="link5Url" type="url" required placeholder="https://webpages.charlotte.edu/UNCCID/" />
          </div>
          <div></div>
        </div>
      </fieldset>

      <div class="actions">
        <button type="submit" id="submitBtn">Submit</button>
        <button type="reset" id="resetBtn">Reset</button>
        <button type="button" id="clearBtn">Clear</button>
      </div>
    </form>

    <!-- Where the result is injected after Submit -->
    <section id="resultSection" class="hidden"></section>

    <!-- Reset link after render -->
    <p id="resultReset" class="hidden">
      <a href="#" id="doReset">Reset and fill again</a>
    </p>

    <template id="intro-template">
  <!-- Replicates exactly the inside of your real Introduction page's <main> -->
  <!-- Keep the same inline style block for complete fidelity -->
  <style>
    main ul,
    main ol {
      text-align: left !important;
      list-style-position: outside !important;
      margin-left: 1.5rem !important;
    }
  </style>

  <h2 id="out-title">Introduction</h2>

  <figure class="profile">
    <img id="out-picture" alt="" />
    <figcaption id="out-picture-caption"></figcaption>
  </figure>

  <section aria-labelledby="about-heading">
    <h3 id="about-heading">About Me</h3>
    <p id="out-about"></p>
  </section>

  <section aria-labelledby="personal-background">
    <h3 id="personal-background">Personal Background</h3>
    <p>Hobbies I enjoy:</p>
    <ul id="out-personal-list"></ul>
  </section>

  <section aria-labelledby="professional-background">
    <h3 id="professional-background">Professional Background</h3>
    <p id="out-professional"></p>
  </section>

  <section aria-labelledby="academic-background">
    <h3 id="academic-background">Academic Background</h3>
    <p id="out-academic"></p>
  </section>

  <section aria-labelledby="primary-computer">
    <h3 id="primary-computer">Primary Computer</h3>
    <ul id="out-primary-computer"></ul>
  </section>

  <section aria-labelledby="current-courses">
    <h3 id="current-courses">Courses I’m Taking and Why</h3>
    <ul id="out-courses"></ul>
  </section>

  <section aria-labelledby="memorable-item">
    <h3 id="memorable-item">Memorable Item</h3>
    <p id="out-memorable"></p>
  </section>

  <section aria-labelledby="favorite-quote">
    <h3 id="favorite-quote">Favorite Quote</h3>
    <blockquote>
      <p id="out-quote"></p>
      <footer>— <cite id="out-quote-author"></cite></footer>
    </blockquote>
  </section>
</template>
  </main>

  <footer>
    <div data-include="components/footer.html"></div>
    <script src="scripts/HTMLInclude.min.js"></script>
  </footer>
</body>
</html>
