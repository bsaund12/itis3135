<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>SoundStage | Music Explorer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="music.css" />
  <script defer src="../scripts/music.js"></script>
  <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</head>
<body>
  <div data-include="components/header.html"></div>

  <main class="container" id="music">
    <h1>Music Explorer</h1>
    <p class="muted">Client-side search powered by the iTunes Search API (no server storage).</p>

    <form id="searchForm" class="search" role="search">
      <label for="q">Search artist or track</label>
      <input id="q" name="q" required placeholder="e.g., Kaytranada">
      <button class="btn" type="submit">Search</button>
      <span class="sr" id="srStatus" aria-live="polite"></span>
    </form>

    <ul id="results" class="results" aria-live="polite"></ul>

    <section class="playerbar" aria-label="Preview player">
      <button id="playPause" class="icon-btn" aria-label="Play/Pause">‚èØ</button>
      <span id="nowPlaying">Nothing playing</span>
      <progress id="progress" value="0" max="1"></progress>
    </section>
  </main>

<div data-include="components/footer.html"></div>

</body>
</html>
